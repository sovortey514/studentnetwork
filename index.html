<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/images/photo_2022-06-21_09-58-00.jpg">
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
       <div class="Home">
          <div class="big-box">
              <div class="row1">
                 <span class="text1">7:30</span>
                 <span class="iconinternet"><i class="fa fa-signal" aria-hidden="true"></i></span>
                 <span class="iconbettry"><i class="fa fa-battery-full" aria-hidden="true"></i></span>
              </div>
              <div class="row2">
                  <div class="box1">
                    <span class="iconuser"><i class="fa fa-bell-o" aria-hidden="true"></i></i></span>
                    <span class="text2">EDU ITC</span>
                    <span class="iconsitting"><i class="fa fa-cog" aria-hidden="true"></i></span>
                  </div>
              </div>
              <div class="row3">
                  <div class="box2">
                    <div class="pic">
                      <img  class="pic" src="./assets/images/photo_2022-06-21_09-58-00.jpg" alt="my pic">
                      <div class="text3">Sorporn Sovortey</div>
                      <div class="text4">ITC3</div>
                    </div> 
                  </div>
              </div>
              <div class="row4">
                  <div class="box4">
                    <div class="iconattendance"><i class="fa fa-address-card-o" aria-hidden="true"></i></span></div>
                    <div class="title4-1">Attendance</div>
                  </div>
                  <div class="box4-1">
                    <div class="iconassigmnent"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></div>
                    <div class="title4-2">Assignment</div>
                  </div>
              </div>
              <div class="row5">
                <div class="box5">
                  <div class="icongroup"><i class="fa fa-users" aria-hidden="true"></i></div>
                  <div class="title5-1">Group</div>
                </div>
                <div class="box5-1">
                  <div class="iconresult"><i class="fa fa-line-chart" aria-hidden="true"></i></div>
                  <div class="title5-2">Result</div>
                </div>
              </div>
              <div class="row6">
                <div class="title6">
                  <div class="market"><p>Market</p></div>
                </div>
              </div>
              <div class="row7">
                <div class="box7">
                  <div class="iconlibrary">
                    <i class="fa fa-files-o" aria-hidden="true"></i>
                    <p class="text7-1">Library</p>
                  </div>                 
                  <div class="icongame">
                    <i class="fa fa-gamepad" aria-hidden="true"></i>
                    <p class="text7-2">Game</p>
                  </div>
                  <div class="iconleson">
                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                    <p class="text7-3">Lesson</p>
                  </div>
                </div>
              </div>
              <div class="row8">
                <div class="box8">
                  <div class="iconhome">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <p class="text8-1">Home</p>
                  </div>
                  <div class="iconefriend">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <p class="text8-2">Friend</p>
                  </div>
                  <div class="iconprofile">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <p class="text8-3">Profile</p>
                  </div>
                </div>
              </div>
              
          </div>
       </div>
  </body>
</html>
